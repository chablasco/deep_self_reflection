<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CB Deep Self-Reflections</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <style>
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed; /* Ensures the body takes the full viewport */
      background: black; /* Ensures any non-canvas area is black */
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <script>
    let sentences;
    let font;
    let img;

    let index = 0;

    function preload() {
      sentences = loadStrings("assets/paragraph.txt");
      font = loadFont("assets/Junicode.ttf");
      img = loadImage("assets/pic2.jpg");
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      frameRate(10);
      background(0);

      img.resize(width, 0);
      imageMode(CENTER);
    }

    function draw() {
      noStroke();
      push();
      translate(width / 2, height / 2);
      image(img, 0, 0);
      pop();

      fill(255);
      let spacer = 11;

      if (frameCount % 90 === 0) {
        index++;
        if (index >= sentences.length) {
          index = 0;
        }
      }

      let sentence = sentences[index];
      textFont(font);
      textAlign(CENTER, CENTER);
      textSize(105);
      textLeading(105);
      text(sentence, spacer, spacer, width - spacer * 2, height - spacer * 2);
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      img.resize(width, 0);
    }
  </script>
</body>
</html>
